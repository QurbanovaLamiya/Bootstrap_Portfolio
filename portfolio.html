<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-0 fixed-top w-100">
        <div class="logo">
            <a class="navbar-brand text-light bg-info p-2 font-weight-bold" href="#">Your Name</a>
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse d-lg-flex justify-content-lg-end" id="navbarSupportedContent">
            <ul class="navbar-nav ">
                <li class="nav-item px-1 ">
                    <a class="nav-link" href="./index.html">About</a>
                </li>
                <li class="nav-item px-1">
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item px-1">
                    <a class="nav-link" href="./contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Main -->
    <main class="wrapper">

        <section class="container">

            <div class="row">

                <!-- Portfolio -->
                <div class="left-side col-md-8">
                    <div class="about-me-content bg-light p-4">
                        <h2 class="about-me-title text-info font-weight-bold pb-4 mb-3 border-bottom border-black-50">
                            Portfolio</h2>
                        <div class="portfolio-images-title d-inline-flex  flex-wrap ">
                            <div class="images position-relative w-50 my-4 px-3">
                                <img src="./src/images/technics-q-c-640-480-1.jpg" class=" " alt="Hangman">
                                <div class="img-title position-absolute bg-info text-light p-3 text-center">Hangman</div>
                            </div>
                            <div class="images position-relative w-50 my-4 px-3">
                                <img src="./src/images/technics-q-c-640-480-2.jpg" class="" alt="RPG Game">
                                <div class="position-absolute img-title bg-info text-light p-3 text-center">RPG Game</div>
                            </div>
                            <div class="images position-relative w-50 my-4 px-3">
                                <img src="./src/images/technics-q-c-640-480-5.jpg" class="" alt="Trivia Game">
                                <div class="position-absolute img-title bg-info text-light p-3  text-center">Trivia Game</div>
                            </div>
                            <div class="images position-relative w-50 my-4 px-3">
                                <img src="./src/images/technics-q-c-640-480-7.jpg" class="" alt="Rutgers Info Widget">
                                <div class=" position-absolute img-title bg-info text-light p-3 text-center">Rutgers Info Widget</div>
                            </div>
                            <div class="images position-relative w-50 my-4 px-3">
                                <img src="./src/images/technics-q-c-640-480-9.jpg" class="" alt="Rock Paper Scissors">
                                <div class="position-absolute img-title bg-info text-light p-3 text-center">Rock Paper Scissors</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Connect With Me -->
                <div class="right-side col-md-4 bg-light h-25">
                    <div class="connect-with-me ">
                        <div class="connect-with-me-content">
                            <h3 class="connect-with-title text-info font-weight-bold p-4 mb-5 border-bottom border-black-50">Connect With Me</h3>
                            <div class="image d-flex justify-content-center mb-5">
                                <img src="./src/images/github.png" alt="" class="connect-with-me-img mr-1">
                                <img src="./src/images/linkedin.png" alt="" class="connect-with-me-img mr-1">
                                <img src="./src/images/stackover2.png" alt="" class="connect-with-me-img mr-1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <!-- Footer -->

    <footer class="w-100 bg-secondary p-3 mt-5 text-center text-light">Copyright &copy; 2022 Your Name</footer>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</html>
